spring:
  # 配置数据源信息
  datasource:
    # 配置数据源类型
    type: com.zaxxer.hikari.HikariDataSource
    # 配置连接数据库的各个信息
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/stock?characterEncoding=utf-8&userSSL=false&allowMultiQueries=true
    username: root
    password: robot
mybatis:
  mapper-locations: classpath:mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true
#    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  # 设置MyBatis-Plus的全局配置
  global-config:
    db-config:
      # 设置实体类所对应的表的统一前缀
      table-prefix: t_
      # 设置统一的主键生成策略
      id-type: auto
  # 配置类型别名所对应的包
  type-aliases-package: com.strategy.model
  # 扫描通用枚举的包
  type-enums-package: com.strategy.enums
logging:
  level:
    root: info          # 全局默认日志级别

data:
  concept: 融资融券,深股通,沪股通,专精特新,注册制次新股,科创次新股,新股与次新股


server:
  port: 9090
