<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股票K线图</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <link rel="stylesheet" href="css/stock-chart.css">
</head>
<body>
<div class="container">
    <!-- 头部信息 -->
    <div class="header">
        <div class="stock-info">
            <div class="stock-code" id="stockCode">--</div>
            <div class="stock-name" id="stockName">--</div>
        </div>
        <div class="price-info">
            <div class="current-price" id="currentPrice">--</div>
            <div class="price-change" id="priceChange">--</div>
        </div>
    </div>

    <!-- Tab导航 -->
    <div class="tabs">
        <div class="tab active" data-tab="kline">K线图</div>
        <div class="tab" data-tab="concept">概念题材</div>
        <div class="tab" data-tab="company">公司资料</div>
    </div>

    <!-- K线图内容 -->
    <div class="tab-content active" id="kline-content">
        <!-- 工具栏 -->
        <div class="toolbar">
            <button class="toolbar-btn" data-days="30">近1月</button>
            <button class="toolbar-btn" data-days="60">近2月</button>
            <button class="toolbar-btn active" data-days="90">近3月</button>
            <button class="toolbar-btn" data-days="180">近6月</button>
            <button class="toolbar-btn" data-days="365">近1年</button>
            <button class="toolbar-btn" data-days="0">全部数据</button>
        </div>

        <!-- K线图容器 -->
        <div id="chart-container">
            <div id="chart"></div>
            <div class="chart-loading" id="chartLoading" style="display: none;">
                <div class="loading-spinner"></div>
            </div>
        </div>
    </div>

    <!-- 概念题材内容 -->
    <div class="tab-content" id="concept-content">
        <div class="concept-container">
            <h3>概念题材</h3>
            <div class="concept-list" id="conceptList">
                <!-- 概念将通过JS动态加载 -->
                <div class="loading-spinner"></div>
            </div>
        </div>
    </div>

    <!-- 公司资料内容 -->
    <div class="tab-content" id="company-content">
        <div class="company-container">
            <h3>公司资料</h3>
            <div class="company-info" id="companyInfo">
                <!-- 公司资料将通过JS动态加载 -->
                <div class="loading-spinner"></div>
            </div>
        </div>
    </div>

</div>

<script src="js/stock-chart.js"></script>
</body>
</html>
