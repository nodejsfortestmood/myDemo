<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>StockDaily 系统首页</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
  <style>
    .link-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .link-actions {
      display: flex;
      gap: 8px;
    }
    .new-window-icon {
      opacity: 0.5;
      transition: opacity 0.2s;
    }
    .list-group-item:hover .new-window-icon {
      opacity: 1;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-6">数据分析系统</h1>

  <div class="card">
    <div class="card-header">
      快速导航
    </div>
    <div class="card-body">
      <div class="list-group">
        <div th:each="link : ${navLinks}" class="list-group-item">
          <div class="link-item">
            <a th:href="${link.url}"
               th:text="${link.title}"
               target="_blank"
               class="stretched-link"></a>
            <div class="link-actions">
              <i class="bi bi-box-arrow-up-right new-window-icon"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="mt-4">
    <h4>系统时间</h4>
    <div class="alert alert-info">
      最近数据更新时间: <span th:text="${#dates.format(new java.util.Date(), 'yyyy-MM-dd HH:mm')}"></span>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
